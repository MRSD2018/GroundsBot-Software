footprint: [[-0.5, -0.33], [-0.5, 0.33], [0.5, 0.33], [0.5, -0.33]]
footprint_padding: 0.01

robot_base_frame: odom
update_frequency: 4.0
publish_frequency: 3.0
transform_tolerance: 0.5

resolution: 0.05

obstacle_range: 5.5
raytrace_range: 6.0

#layer definitions
static:
    map_topic: /map
    subscribe_to_updates: true

obstacle_layer:
  obstacles_laser:
    observation_sources: grudscam
    grudscam: {data_type: PointCloud2, clearing: true, marking: true, topic: /stereo_camera/points2, inf_is_valid: true}

inflation:
    inflation_radius: 10.0
